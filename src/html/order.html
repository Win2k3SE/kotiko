<section class="order">
    <div class="order__container">
        <div class="order__header">
            <h2 class="order__title">Заявка на бронирование</h2>
        </div>
        <div class="order__body">
            <div class="order__image">
                <img src="@img/order/order-bg.svg" alt="">
            </div>
            <div class="order__form order-form">
                <form action="#" class="order-form__form">
                    <div class="order-form__row order-form__row--two-inputs">
                        <input type="text" class="order-form__input" placeholder="Имя">
                        <input type="text" class="order-form__input order-form__start-date" placeholder="Дата заезда">
                    </div>
                    <div class="order-form__row order-form__row--two-inputs">
                        <input type="tel" class=" order-form__input" placeholder="Телефон">
                        <input type="text" class="order-form__input order-form__end-date" placeholder="Дата выезда">
                    </div>
                    <div class="order-form__row order-form__row--two-inputs">
                        <input type="text" class="order-form__input" placeholder="Кличка животного">
                        <div class="dynamic-select order-form__input">
                            <select name=" suite-type" id="suite-type">
                                <option value="">Тип номера</option>
                                <option value="suit-1">Стандарт</option>
                                <option value="suit-2">Стандарт+</option>
                                <option value="suite-3">Люкс</option>
                            </select>
                        </div>
                    </div>
                    <div class="order-form__row">
                        <input type="text" class="order-form__input" placeholder="Примечание">
                    </div>
                    <div class="order-form__row order-form__row--button">
                        <button type="submit" class="button order-form__button">Забронировать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
