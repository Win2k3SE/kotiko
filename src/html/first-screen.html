<section class="first-screen">
    <div class="first-screen__container">
        <!-- <div class="first-screen__nav" data-da=".first-screen__main,1000,last"> -->
        <div class="first-screen__nav">
            <div class="first-screen__menu fs-menu">
                <div class="fs-menu__paw-wrapper"></div>
            </div>
            <div class="first-screen__slogan">
                <div class="first-screen__slogan-text">
                    <p data-da=".main__subtitle,650,last">
                        Любовь и забота<br>
                        гарантированы
                    </p>
                </div>
            </div>
        </div>
        <div class="first-screen__main main">
            <h1 class="main__title">Гостиница для кошек<br class="main__title-br"> с видео&shy;наблюдением</h1>
            <div class="main__subtitle">
                <p>Будьте спокойны за вашего питомца, пока вы в отъезде</p>
            </div>
            <form action="#" class="main__form">
                <div class="main__row">
                    <div class="form-field">
                        <input type="text" placeholder="Имя *" aria-required="true" class="main__name form-input">
                    </div>
                    <ul class="main__error-list _error-list"></ul>
                </div>
                <div class="main__row">
                    <div class="form-field">
                        <input type="tel" data-rule="tel" name="phone" data-min-length="6" data-max-length="24"
                            aria-required="true" placeholder="Телефон *" class="main__phone form-input">
                    </div>
                    <ul class="main__error-list _error-list"></ul>
                </div>
                <button type="submit" class="main__button button main-button">Отправить заявку</button>
            </form>
            <img src="@img/first-screen/cats.svg" alt="" class="main__bg">
        </div>
        <ul class="first-screen__features features">
            <li class="features__feature icon-paw">видеонаблюдение в режиме 24/7 и ежедневный фото/видеоотчет в
                мессенджеры</li>
            <li class="features__feature icon-paw">просторные номера <br> с окнами</li>
            <li class="features__feature icon-paw">круглосуточное присутствие котоняни</li>
        </ul>
    </div>
</section>
