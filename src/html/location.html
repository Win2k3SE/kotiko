<section class="location">
    <div class="location__container">
        <div class="location__header">
            <h2 class="location__title">Адрес и контакты</h2>
        </div>
        <div class="location__location">
            <div class="location__address">
                <p>г. Санкт-Петербург ул. Ключевая, д.32 </p>
            </div>
            <button type="button" class="location__copy-address">Скопировать адрес для навигатора</button>
        </div>
        <div class="location__map" id="location__map">
            <iframe
                src="https://www.google.ru/maps/embed?pb=!1m14!1m8!1m3!1d1996.4256290385542!2d30.409973289292708!3d59.97485061168792!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469632365be45221%3A0x3871f3ff7c05eef9!2sKlyuchevaya%20Ulitsa%2C%2032%2C%20Sankt-Peterburg%2C%20Russia%2C%20195221!5e0!3m2!1sen!2sus!4v1647453325754!5m2!1sen!2sus"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
        <div class="location__directions">
            <div class="location__text">
                <h6 class="location__title--smaller">Как пройти</h6>

            </div>
            <div class="location__direction direction">
                <img src="@img/location/location-1.jpg" alt="" class="direction__image">
                <p class="direction_text">
                    Мы находимся в здании многоуровневой парковки со стороны двора
                </p>
            </div>
            <div class="location__direction direction">
                <img src="@img/location/location-2.jpg" alt="" class="direction__image">
                <p class="direction_text">
                    Вход со двора под вывеской "Вход" 5 этаж
                </p>
            </div>
            <div class="location__direction direction">
                <img src="@img/location/location-3.jpg" alt="" class="direction__image">
                <p class="direction_text">
                    Если навигатор привел Вас со стороны бизнес центра к шлагбауму, можно пройти по тропинке направо
                </p>
            </div>
        </div>
    </div>
</section>
